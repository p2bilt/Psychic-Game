<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>

<body>
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1 class="display-3">PSYCHIC GAME</h1>
                <p class="lead">press a letter on the keyboard to guess the letter hidden in my digital brain</p>
            </div>
            <div id="game">
                <p>Psychic Wins: 0</p>
                <p>Pathetic Series of Blunders: 0</p>
                <p>Number of guessCount left: 10</p>
                <p id="guesslistout">Your guessCount so far: </p>
            </div>
        </div>
    </div>
    <script>
    // our precious variables.
    var psychicString = "";
    var alphabet = "abcdefghijklmnopqrstuvwxyz";

    var wins = 0;
    var losses = 0;
    var guessCount = 10;
    var guessList = new Array();
    var guessListStr = "";

    // Randomly chooses a choice from the alphabet. This is the Computer's guess.

    function getRandomLetter() {
        return alphabet[Math.floor(Math.random() * alphabet.length)];
    }

    psychicString = getRandomLetter();

    console.log(psychicString);

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

        // Determines which key was pressed.
        var userGuess = event.key;


        if (guessCount > 1) {

            if (userGuess === psychicString) {
                wins++;
                alert("WHOA you guessed it! You must be PSYCHIC!");
                alert("Let's try this once more, big shot â€” I have a new letter, you guess again!");
                psychicString = getRandomLetter();
                console.log(psychicString);
                guessList = [];
                guessCount = 10;

            } else {
                guessCount--;
                guessList.push(" " + userGuess);
            }

        } else {
            alert("Ugh, you mucked that one up. Why not try again?");
            psychicString = getRandomLetter();
            console.log(psychicString);
            losses++;
            guessList = [];
            guessCount = 10;


        }


        // guessListStr += guessList.toString();

        var html =
            "<p>Psychic Wins: " + wins + "</p>" +
            "<p>Pathetic Series of Blunders: " + losses + "</p>" +
            "<p>Number of guessCount left: " + guessCount + "</p>" +
            "Your guessCount so far: " + guessList + "</p>";

        document.querySelector("#game").innerHTML = html;

    };

    </script>
</body>

</html>
